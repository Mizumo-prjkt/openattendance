<!DOCTYPE html>
<html lang="en" class="has-background-light has-navbar-fixed-top">
    <head>
        <title>Admin Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link rel="stylesheet" href="/shared/css/fontstyle.css">
        <link rel="stylesheet" href="/node/bulma/css/bulma.min.css">
        <link rel="stylesheet" href="/admin/assets/css/panel.css">
        <link rel="stylesheet" href="/admin/assets/css/main-elem.css">
    </head>
    <body>
        <!-- Navbar will be injected here -->
        <div id="navbar-placeholder"></div>

        <div class="columns is-gapless">
            <!-- Sidebar -->
            <div class="column is-2 is-hidden-touch" id="sidebar-placeholder">
                <!-- Sidebar will be injected here -->
            </div>

            <!-- Main Content -->
           
                <main class="column is-10 p-5">
                    <div class="container is-fluid" id="mainpst">
                        <h1 class="title">Dashboard</h1>
                        <h2 class="subtitle">Welcome, Administrator! Here's a summary of system activity.</h2>

                        <!-- Summary Tiles -->
                        <div class="tile is-ancestor has-text-centered">
                            <div class="tile is-parent is-4">
                                <article class="tile is-child box notification is-primary"><p class="title" id="total-students">1,234</p><p class="subtitle">Total Students</p></article>
                            </div>
                            <div class="tile is-parent is-4">
                                <article class="tile is-child box notification is-info"><p class="title" id="staff-accounts">56</p><p class="subtitle">Staff Accounts</p></article>
                            </div>
                            <div class="tile is-parent is-4">
                                <article class="tile is-child box notification is-warning"><p class="title" id="todays-attendance">789</p><p class="subtitle">Today's Attendance</p></article>
                            </div>
                        </div>

                        <!-- Charts Section -->
                        <div class="columns is-multiline mt-5">
                            <!-- Weekly Trend Chart -->
                            <div class="column is-two-thirds">
                                <div class="card">
                                    <header class="card-header">
                                        <p class="card-header-title">
                                            Weekly Attendance Trend
                                        </p>
                                    </header>
                                    <div class="card-content">
                                        <canvas id="attendance-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!-- Daily Ratio Chart -->
                            <div class="column is-one-third">
                                <div class="card">
                                    <header class="card-header">
                                        <p class="card-header-title">
                                            Today's Attendance Ratio
                                        </p>
                                    </header>
                                    <div class="card-content">
                                        <canvas id="ratio-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!-- Monthly Overview Chart -->
                            <div class="column is-full">
                                <div class="card">
                                    <header class="card-header">
                                        <p class="card-header-title">
                                            Monthly Overview
                                        </p>
                                    </header>
                                    <div class="card-content">
                                        <canvas id="monthly-overview-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Recent Activity Section -->
                        <div class="card mt-5">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Recent System Events
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content" id="recent-logs-content">
                                    <p>Loading recent events...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            
        </div>
    </body>
    <script src="/admin/assets/js/components.js"></script>
    <script src="/node/chart.js/dist/chart.umd.js"></script> <!-- Load Chart.js globally -->
    <script src="/admin/assets/js/panel.js"></script>
</html>
